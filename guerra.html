  }

    var tocar = bala.position.distanceTo(nuevoEnemigo.position);
    return tocar < collision01;
  }

  // Actualizar la posici√≥n del nuevo enemigo y comprobar la colisi√≥n

    moverNuevoEnemigo();

  }

  
  actualizarNuevoEnemigo();
}
